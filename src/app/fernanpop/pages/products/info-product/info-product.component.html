<div class="flex flex-col p-8 h-full items-center justify-center">

    @if(product) {
    <div
        class="w-full max-w-[700px] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <img class="p-8 rounded-t-lg" src="{{product.img}}" alt="product image" />
        <div class="px-5 pb-5">
            <a href="#">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                    {{ product.title | titlecase }}
                </h5>
            </a>

            <div class="flex items-center justify-between">
                <span class="text-3xl font-bold text-gray-900 dark:text-white">
                    {{ product.price | monetary }}
                </span>
            </div>

            <div class="py-6">
                <hr>
            </div>

            <div>
                {{ product.desc }}
            </div>

            <div class="flex flex-row justify-center pt-6">
                <button (click)="onClick()"
                    class="w-fit inline-flex items-center justify-center 
                    text-sm font-medium text-gray-900 
                    rounded-lg bg-teal-700 hover:bg-teal-600 hover:shadow-sm hover:shadow-teal-600
                  dark:text-white">
                <h1 class="px-2 py-2 text-white">
                    @if(!currentUser() || product.sellerId != currentUser()!.uid) {
                        Comprar
                    } @else {
                        Modificar
                    }
                </h1>

                </button>
            </div>

        </div>
    </div>
    } @else {
    <div
        class="w-full max-w-[700px] bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <p-skeleton width="100%" height="150px" class="p-8"></p-skeleton>
        <div class="px-5 pb-5">
            <a href="#">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                    <p-skeleton width="10rem" height="20px" styleClass="mb-2"></p-skeleton>
                </h5>
            </a>

            <div class="flex items-center justify-between">
                <span class="text-3xl font-bold text-gray-900 dark:text-white">
                    <p-skeleton width="10rem" height="20px" styleClass="mb-2"></p-skeleton>
                </span>
            </div>

            <div class="py-6">
                <hr>
            </div>

            <div>
                <p-skeleton width="10rem" height="20px" styleClass="mb-2"></p-skeleton>
            </div>

        </div>
    </div>
    }
</div>
