<button 
    (click)="onClick($event)" 
    [disabled]="isDisabled"
    [attr.type]="submit ? 'submit' : 'button'"
    [class.bg-red-700]="!isDisabled"
    [class.hover:bg-red-600]="!isDisabled"
    [class.hover:shadow-sm]="!isDisabled"
    [class.hover:shadow-red-600]="!isDisabled"
    [class.bg-gray-400]="isDisabled"
    [class.cursor-not-allowed]="isDisabled"
    class="w-fit inline-flex items-center justify-center text-sm font-medium text-gray-900 rounded-lg dark:text-white">
    <h1 class="px-2 py-2 text-white">{{ title }}</h1>
</button>
