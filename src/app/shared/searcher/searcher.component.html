<div class='flex items-center gap-6 px-6  shadow-md justify-between h-20'>
    <a routerLink="">
        <h1 class="text-2xl font-bold text-emerald-700">
            {{ title }}
        </h1>
    </a>
    <div class="flex rounded-full px-2 w-full shadow-md bg-white dark:bg-[#0d1829]">
        <button type="submit" class="relative p-2 rounded-full darKbg-[#0d1829]">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <g id="SVGRepo_bgCarrier" stroke-width="0" />

                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M14.9536 14.9458L21 21M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                        stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </g>
            </svg>
        </button>
        <div class="relative w-full">
            <input type="search" id="search" class="text-black w-full rounded-full p-3 z-10 pl-3 outline-none truncate"
                #valor (keyup.enter)="onSubmit(valor.value)" (input)="onInput(valor.value)" (focus)="changeMessage()"
                (blur)="changeMessage()">
            <label for="search" class="cursor-text">
                @if(messageActivate()) {
                <div class="mr-3 absolute top-1/2 left-0 right-0 transform -translate-y-1/2">

                    <div class="w-full mx-3 truncate text-black">
                        <h1 class="text-black inline">{{ buy }}</h1>
                        <h1 class="text-black font-bold ml-2 inline animate-duration-[2500ms]"
                            [ngClass]="{ 'animate-fade': animate() }">{{ product() }}</h1>
                    </div>
                </div>
                }
            </label>
        </div>
    </div>

    @if(user()) {
    <p-splitButton label="{{user()!.email}}" [model]="items">
    </p-splitButton>
    } @else {
    <a [routerLink]="['/fernanpop/login']" class="max-w-40 relative w-fit inline-flex items-center justify-center 
        text-sm font-medium text-gray-900 
        rounded-lg bg-teal-700 hover:bg-teal-600 hover:shadow-sm hover:shadow-teal-600
      dark:text-white">
        <span class="w-full flex gap-3 truncate relative px-2 py-2 text-white">
            <i class="pi pi-user"></i>
            <h1 class="hidden sm:inline-block">Iniciar sesi√≥n</h1>
        </span>
    </a>
    }

    <!-- <button (click)="changeTheme()"> -->
    <button>
        @if(!darkMode()) {
        <i class="pi pi-moon text-black text-2xl hover:animate-jump"></i>
        } @else {
        <i class="pi pi-sun text-2xl hover:animate-jump"></i>
        }
    </button>
</div>
